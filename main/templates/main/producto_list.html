{% extends "base.html" %}
{% block content %}

    <h3> Productos </h3>
    <ul>
      {% for producto in object_list %}
        <li>
          <a href="{% url 'producto_detail' producto.pk %}">
            {{ producto.nombre }}
          </a>
          - {{ producto.precio }}
        </li>
      {% empty %}
        <li>Aun no hay productos disponibles.</li>
      {% endfor %}
    </ul>

{% endblock %}
